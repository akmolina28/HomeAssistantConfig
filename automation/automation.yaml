- alias: Laundry Room Motion
  trigger:
  - entity_id: binary_sensor.presence_5
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '04:00:00'
    before: '22:00:00'
    condition: time
  action:
  - data:
      brightness: '255'
      entity_id: ' light.laundry_room_lights'
      transition: 2
    service: light.turn_on
- alias: Laundry Room Motion (Late Night)
  trigger:
  - entity_id: binary_sensor.presence_5
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '22:00:00'
    before: '04:00:00'
    condition: time
  action:
  - data:
      brightness: '63'
      entity_id: ' light.laundry_room_light_1'
      transition: 2
    service: light.turn_on

- alias: Laundry Room No-Motion
  trigger:
  - entity_id: binary_sensor.presence_5
    for:
      minutes: 5
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      brightness: '0'
      entity_id: ' light.laundry_room_lights'
      transition: '5'
    service: light.turn_on

- alias: Startup Init Theme
  trigger:
  - event: start
    platform: homeassistant
  action:
  - data:
      name: slate
    service: frontend.set_theme

- alias: Bedroom Motion - Home Mode
  trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_occupancy
    from: 'off'
    to: 'on'
  condition:
  - condition: time
    after: '04:00:00'
    before: '08:00:00'
  - condition: state
    entity_id: input_select.automation_mode
    state: sleep
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.automation_mode
      option: home

- alias: Phone Orientation Down - Sleep Mode
  trigger:
  - platform: state
    entity_id: input_boolean.tasker_phone_orientation
    to: 'on'
    for: 00:05:00
  condition:
  - condition: state
    entity_id: person.andrew
    state: home
  - condition: template
    value_template: '{{ states("input_select.automation_mode") in ["home"] }}'
  - condition: time
    after: '21:00:00'
    before: '02:00:00'
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.automation_mode
      option: sleep
  
  
    

