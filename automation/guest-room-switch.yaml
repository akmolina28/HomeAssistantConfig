- alias: Guest Room Dimmer Switch On (keydown)
  trigger:
  - event_data:
      event: 1000
      id: guest_room_dimmer_switch
    event_type: deconz_event
    platform: event
  condition: []
  action:
  - data:
      entity_id: light.guest_room_lights
    service: light.turn_on
    
- alias: Guest Room Dimmer Switch On (hold)
  trigger:
  - event_data:
      event: 1001
      id: guest_room_dimmer_switch
    event_type: deconz_event
    platform: event
  condition: []
  action:
  - data:
      entity_id: light.guest_room_lights
      brightness: '255'
    service: light.turn_on

- alias: Guest Room Dimmer Switch Off (keydown)
  trigger:
