type: horizontal-stack
cards:
- type: "custom:button-card"
  entity: input_boolean.chewie_wet_food
  name: Wet Food
  color_type: card
  show_state: false
  show_label: true
  tap_action:
    action: toggle
  state:
  - value: >
      [[[
        return entity.state == "on";
      ]]]
    label: Due
    operator: template
    color: var(--status-color-warning)
  - value: >
      [[[
        return entity.state == "off";
      ]]]
    label: Not Due
    operator: template
    color: var(--paper-card-background-color)
