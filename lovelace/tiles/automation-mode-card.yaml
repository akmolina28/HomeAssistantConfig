type: horizontal-stack
cards:
- type: "custom:button-card"
  icon: mdi:home
  entity: input_select.automation_mode
  state:
  - value: home
    color: 'var(--secondary-text-color)'
  name: Home
  tap_action: 
    action: call-service
    service: input_select.select_option
    service_data:
      entity_id: input_select.automation_mode
      option: home
  styles:
    card:
      - height: 75px
  lock: true
      
