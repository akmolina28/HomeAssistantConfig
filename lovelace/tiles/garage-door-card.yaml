type: "custom:button-card"
entity: cover.garage_door
color_type: card
name: Garage
show_name: true
icon: mdi:garage
show_label: true
state:
- value: closed
  color: 'var(--paper-card-background-color)'
  label: Closed<br/>&nbsp;
- value: open
  color: 'var(--primary-color)'
  icon: mdi:garage-open
  label: Open<br/>&nbsp;
- value: opening
  color: 'var(--primary-color)'
  icon: mdi:refresh
  spin: 'true'
  label: 'Opening...<br/>&nbsp;'
- value: closing
  color: 'var(--primary-color)'
  icon: mdi:refresh
  spin: 'true'
  label: 'Closing...<br/>&nbsp;'
- value: unavailable
  color: 'var(--status-color-alert)'
  label: Unavailable<br/>&nbsp;
tap_action:
  action: toggle
hold_action:
  action: more-info
lock:
  enabled: true