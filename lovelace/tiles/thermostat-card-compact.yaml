type: "custom:button-card"
entity: climate.thermostat
icon: mdi:fan
color_type: card
show_label: true
name: >
  [[[
    return 'A/C (' + states["climate.thermostat"].state + ")"
  ]]]
label: >
  [[[
    return 'Current Temp ' + states["climate.thermostat"].attributes.current_temperature + "Â°";
  ]]]
state:
- value: >
    [[[
      return states["climate.thermostat"].attributes.hvac_action != "idle";
    ]]]
  operator: template
  color: 'var(--primary-color)'
- value: >
    [[[
      return states["climate.thermostat"].attributes.hvac_action == "idle";
    ]]]
  operator: template
  color: var(--paper-card-background-color)
tap_action:
  action: more-info