- type: conditional
  conditions:
  - entity: input_boolean.isuck_dust_bin_full
    state: 'on'
  - entity: vacuum.isuck
    state: docked
  card:
    type: "custom:button-card"
    name: Empty Dust Bin
    icon: mdi:trash-can
    tap_action:
      action: call-service
      service: script.vacuum_go_to_trash_can
    color_type: icon
    color: var(--primary-text-color)
    styles: 
      card:
      - height: 100px

- type: conditional
  conditions:
  - entity: input_boolean.isuck_dust_bin_full
    state: 'off'
  - entity: vacuum.isuck
    state: docked
  card:
    type: "custom:button-card"
    name: Go To Trash Can
    icon: mdi:trash-can
    tap_action:
      action: call-service
      service: script.vacuum_go_to_trash_can
    color_type: icon
    color: var(--primary-text-color)
    styles: 
      card:
      - height: 100px

- type: conditional
  conditions:
  - entity: vacuum.isuck
    state: idle
  card:
    type: "custom:button-card"
    name: Return to Dock
    icon: mdi:keyboard-return
    tap_action:
      action: call-service
      service: vacuum.return_to_base
      data:
        entity_id: vacuum.isuck
    color_type: icon
    color: var(--primary-text-color)
    styles: 
      card:
      - height: 100px

- type: conditional
  conditions:
  - entity: vacuum.isuck
    state: docked
  card:
    type: "custom:button-card"
    name: Start Cleanup
    entity: vacuum.isuck
    service: vacuum.start
    color_type: icon
    color: var(--primary-text-color)
    icon: mdi:robot-vacuum
    styles:
      card:
      - height: 100px