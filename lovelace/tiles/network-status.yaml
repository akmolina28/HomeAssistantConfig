type: custom:hui-entities-card
show_header_toggle: false
title: Network
entities:
- type: section
  label: Internet
- type: custom:hui-horizontal-stack-card
  cards:
  - type: custom:button-card
    entity: binary_sensor.google
    name: Internet
    color_type: card
    show_label: true
    tap_action:
      action: more-info
    state:
    - value: 'unavailable'
      color: var(--status-color-alert)
      label: Error
    - value: 'off'
      color: var(--status-color-alert)
      label: Error
    - value: 'on'
      color: var(--paper-card-background-color)
      label: OK
    style: |
      ha-card { 
        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
        --ha-card-background: "rgba(0, 0, 0, 0.0)";
        --ha-card-box-shadow: 'none';
      }
  - type: custom:button-card
    entity: binary_sensor.ddns
    name: DDNS
    color_type: card
    show_label: true
    tap_action:
      action: more-info
    state:
    - value: 'unavailable'
      color: var(--status-color-alert)
      label: Error
    - value: 'off'
      color: var(--status-color-alert)
      label: Error
    - value: 'on'
      color: var(--paper-card-background-color)
      label: OK
    style: |
      ha-card { 
        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
        --ha-card-background: "rgba(0, 0, 0, 0.0)";
        --ha-card-box-shadow: 'none';
      }
  - type: custom:button-card
    entity: binary_sensor.pi_hole_reachable
    name: Pi Hole
    color_type: card
    show_label: true
    tap_action:
      action: more-info
    state:
    - value: 'on'
      color: var(--paper-card-background-color)
      label: OK
    - value: 'off'
      operator: template
      color: var(--status-color-alert)
      label: Error
    style: |
      ha-card { 
        --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
        --ha-card-background: "rgba(0, 0, 0, 0.0)";
        --ha-card-box-shadow: 'none';
      }
