title: Vacuum
path: vacuum
icon: mdi:robot-vacuum
cards:

- type: entities
  entities:
    - sensor.vacuum_cleaning_due
    - input_boolean.isuck_brush_dirty
    - input_boolean.isuck_dust_bin_full
    - script.foobar

- !include /config/lovelace/tiles/vacuum-status-report-card.yaml

- type: horizontal-stack
  cards:

  - type: conditional
    conditions:
    - entity: input_boolean.isuck_dust_bin_full
      state: 'on'
    card:
      type: "custom:button-card"
      name: Empty Dust Bin
      entity: input_boolean.isuck_dust_bin_full
      service: input_boolean.turn_off
      color:
        icon: '#FFFFFF'
      styles: 
        card:
        - height: 100px

  - type: conditional
    conditions:
    - entity: input_boolean.isuck_brush_dirty
      state: 'on'
    card:
      type: "custom:button-card"
      name: Clean Brush
      entity: input_boolean.isuck_brush_dirty
      service: input_boolean.turn_off
      color:
        icon: '#FFFFFF'
      styles: 
        card:
        - height: 100px

  - type: conditional
    conditions:
    - entity: vacuum.isuck
      state: docked
    card:
      type: "custom:button-card"
      name: Start Cleanup
      entity: vacuum.isuck
      service: vacuum.start
      icon: mdi:robot-vacuum
      styles:
        card:
        - height: 100px