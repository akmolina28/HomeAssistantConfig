title: Alarm
path: alarm
panel: true
cards:
- type: custom:hui-horizontal-stack-card
  cards:
  - type: custom:hui-vertical-stack-card
    cards:
    - type: custom:alarm_control_panel-card
      entity: alarm_control_panel.home_alarm
      show_keypad: true
      title: Alarm System
      scale: 36px
      # style: '--alarm-color-disarmed: var(--label-badge-blue);'
      states:
        - arm_home
        - arm_away
        - arm_night
      # show_label_ids: true
      labels:
        ui.card.alarm_control_panel.arm_home: ' HOME'
        ui.card.alarm_control_panel.arm_away: 'AWAY '
        ui.card.alarm_control_panel.arm_night: 'NIGHT '
        ui.card.alarm_control_panel.disarm: 'DISARM'
        ui.card.alarm_control_panel.clear_code: 'C'
      display_letters: true
      style:
        .: |
          .card-header {
            font-size: 36px;
          }
          #state-text {
            margin-top: 10px;
            font-size: 24px;
            text-transform: uppercase;
          }
          #state-icon {
            width: 40px;
            height: 40px;
          }
          .actions {
            display: block;
            max-width: 440px;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
          }
          .actions paper-button {
            border: solid 1px var(--primary-color);
            padding: 5px 12px;
            margin: 0px 6px;
            border-radius: 5px;
          }
          .actions #disarm {
            margin-left: 140px;
            color: var(--primary-color);
          }
          paper-input {
            margin-top: 25px;
          }
          .pad paper-button {
            border: solid 1px var(--primary-color);
            border-radius: 5px;
            width: 40px;
            height: 30;
            line-height: 22px;
            text-align: center;
            margin: 7px;
          }
          .pad paper-button .alpha {
            font-size: 16px;
          }
        "#state-icon":
          $: |
            ha-svg-icon {
              width: 40px;
              height: 40px;
            }
  - type: custom:hui-vertical-stack-card
    cards:
    - type: custom:hui-weather-forecast-card
      entity: weather.openweathermap
      name: Pensacola, FL
    - type: custom:hui-entities-card
      title: 
      entities:
      - type: custom:hui-horizontal-stack-card
        cards:
        - type: "custom:button-card"
          color_type: card
          entity: lock.assa_abloy_yale_push_button_deadbolt_yrd210_101_locked
          name: Front Door
          size: 100%
          show_state: false
          tap_action:
            action: toggle
          hold_action:
            action: more-info
          styles:
            icon:
            - color: var(--button-card-light-color)
            name:
            - color: var(--button-card-light-color)
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
          state:
          - value: >
              [[[
                return entity.state == "unlocked" && states["sun.sun"].state == "below_horizon";
              ]]]
            operator: template
            styles:
              icon:
              - color: var(--status-color-alert)
              name:
              - color: var(--status-color-alert)
          - value: >
              [[[
                return entity.state == "unlocked" && states["sun.sun"].state == "above_horizon";
              ]]]
            operator: template
            styles:
              icon:
              - color: var(--status-color-warning)
              name:
              - color: var(--status-color-warning)
        - type: "custom:button-card"
          color_type: card
          entity: lock.assa_abloy_yale_push_button_deadbolt_yrd210_102_locked
          name: Laundry Door
          size: 100%
          show_state: false
          tap_action:
            action: toggle
          hold_action:
            action: more-info
          styles:
            icon:
            - color: var(--button-card-light-color)
            name:
            - color: var(--button-card-light-color)
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
          state:
          - value: >
              [[[
                return entity.state == "unlocked" && states["sun.sun"].state == "below_horizon";
              ]]]
            operator: template
            styles:
              icon:
              - color: var(--status-color-alert)
              name:
              - color: var(--status-color-alert)
          - value: >
              [[[
                return entity.state == "unlocked" && states["sun.sun"].state == "above_horizon";
              ]]]
            operator: template
            styles:
              icon:
              - color: var(--status-color-warning)
              name:
              - color: var(--status-color-warning)
        - type: "custom:button-card"
          entity: cover.garage_door
          color_type: card
          name: Garage Door
          show_state: false
          icon: mdi:garage
          show_label: true
          styles:
            icon:
            - color: var(--button-card-light-color)
            name:
            - color: var(--button-card-light-color)
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
          state:
          - value: closed
            color: 'var(--paper-card-background-color)'
          - value: >
              [[[
                return entity.state == "open" && states["sun.sun"].state == "above_horizon";
              ]]]
            operator: template
            icon: mdi:garage-open
            styles:
              icon:
              - color: var(--status-color-warning)
              name:
              - color: var(--status-color-warning)
          - value: >
              [[[
                return entity.state == "open" && states["sun.sun"].state == "below_horizon";
              ]]]
            operator: template
            icon: mdi:garage-open
            styles:
              icon:
              - color: var(--status-color-alert)
              name:
              - color: var(--status-color-alert)
          - value: opening
            icon: mdi:refresh
            spin: 'true'
            name: 'Opening...'
          - value: closing
            icon: mdi:refresh
            spin: 'true'
            name: 'Closing...'
          - value: unavailable
            color: 'var(--status-color-alert)'
          tap_action:
            action: toggle
          hold_action:
            action: more-info
          lock:
            enabled: true
    - type: custom:hui-entities-card
      title: 
      entities:
      - type: custom:hui-horizontal-stack-card
        cards:
        - type: conditional
          conditions:
          - entity: switch.chill_mode
            state: 'off'
          card:
            type: "custom:button-card"
            color_type: card
            entity: switch.chill_mode
            name: Wind Down
            size: 100%
            show_state: false
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            icon: mdi:meditation
            styles:
              icon:
              - color: var(--button-card-light-color)
              name:
              - color: var(--button-card-light-color)
              card:
              - height: 100px
              - background-color: var(--paper-card-background-color)
              - -webkit-box-shadow: 0px 0px 0px 0px
              - box-shadow: 0px 0px 0px 0px
        - type: conditional
          conditions:
          - entity: switch.chill_mode
            state: 'on'
          card:
            type: "custom:button-card"
            color_type: blank_card
            styles:
              icon:
              - color: var(--button-card-light-color)
              name:
              - color: var(--button-card-light-color)
              card:
              - height: 100px
              - background-color: var(--paper-card-background-color)
              - -webkit-box-shadow: 0px 0px 0px 0px
              - box-shadow: 0px 0px 0px 0px
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            icon:
            - color: var(--button-card-light-color)
            name:
            - color: var(--button-card-light-color)
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
        - type: "custom:button-card"
          color_type: blank_card
          styles:
            icon:
            - color: var(--button-card-light-color)
            name:
            - color: var(--button-card-light-color)
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
