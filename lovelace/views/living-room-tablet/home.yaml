title: Home 
path: nearby
panel: true
cards:
- type: vertical-stack
  cards:
  - type: custom:hui-horizontal-stack-card
    cards:
    - type: entities
      title: Ledge Lights
      entities:
      - type: custom:hui-vertical-stack-card
        cards:
        - type: custom:hui-horizontal-stack-card
          cards:
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state_not: 'on'
            card:
              type: "custom:button-card"
              color_type: card
              icon: mdi:toggle-switch-off-outline
              entity: light.ledge_strips
              show_state: true
              name: Ledge Lights
              tap_action:
                action: call-service
                service: light.turn_on
                service_data:
                  entity_id: light.ledge_strips
                  brightness: 255
              styles:
                icon:
                - color: var(--primary-text-color)
                name:
                - color: var(--primary-text-color)
                card:
                - background-color: var(--paper-card-background-color)
                - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state: 'on'
            card:
              type: "custom:button-card"
              color_type: card
              icon: mdi:toggle-switch-outline
              entity: light.ledge_strips
              show_state: true
              name: Ledge Lights
              tap_action:
                action: call-service
                service: light.turn_off
                service_data:
                  entity_id: light.ledge_strips
              styles:
                icon:
                - color: var(--primary-color)
                name:
                - color: var(--primary-text-color)
                card:
                - background-color: var(--paper-card-background-color)
                - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state_not: 'on'
            card:
              type: "custom:button-card"
              color_type: blank-card
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state: 'on'
            card:
              type: "custom:button-card"
              color_type: card
              entity: switch.ledge_fluxer
              name: Flux
              show_state: true
              icon: mdi:weather-sunny
              hold_action:
                action: more-info
              state:
              - value: 'on'
                spin: true
                styles:
                  icon:
                  - color: var(--button-card-light-color)
                  name:
                  - color: var(--button-card-light-color)
                  card:
                  - background-color: var(--paper-card-background-color)
                  - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                  - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
              - operator: template
                value: >
                  [[[
                    return true;
                  ]]]
                spin: false
                label: 'Off'
                show_label: true
                show_state: true
                styles:
                  icon:
                  - color: var(--primary-text-color)
                  name:
                  - color: var(--primary-text-color)
                  card:
                  - background-color: var(--paper-card-background-color)
                  - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                  - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state_not: 'on'
            card:
              type: "custom:button-card"
              color_type: blank-card
          - type: conditional
            conditions:
            - entity: light.ledge_strips
              state: 'on'
            card:
              type: "custom:button-card"
              color_type: card
              entity: switch.great_room_shuffler
              name: Shuffle
              show_state: true
              icon: mdi:decagram
              hold_action:
                action: more-info
              state:
              - value: 'on'
                spin: true
                styles:
                  icon:
                  - color: pink
                  name:
                  - color: pink
                  card:
                  - background-color: var(--paper-card-background-color)
                  - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                  - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
              - operator: template
                value: >
                  [[[
                    return true;
                  ]]]
                spin: false
                styles:
                  icon:
                  - color: var(--primary-text-color)
                  name:
                  - color: var(--primary-text-color)
                  card:
                  - background-color: var(--paper-card-background-color)
                  - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
                  - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
        - type: custom:slider-entity-row
          entity: light.ledge_strips
          full_row: true
          hide_when_off: true
          hide_state: true
          min: 1
          max: 100
          step: 20
    - type: entities
      title: Media Center
      entities:
      - type: custom:hui-vertical-stack-card
