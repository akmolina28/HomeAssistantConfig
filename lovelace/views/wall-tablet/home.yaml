title: Home
path: home
panel: true
cards:
- type: custom:hui-horizontal-stack-card
  cards:
  - !include /config/lovelace/tiles/alarm-keypad.yaml
  - type: custom:hui-vertical-stack-card
    cards:
    - type: custom:hui-weather-forecast-card
      entity: weather.openweathermap
      name: Pensacola, FL
    - type: custom:hui-entities-card
      title: Home Automation Profile
      entities:
      - !include /config/lovelace/tiles/automation-mode-card.yaml
      style: |
        .card-header {
          padding-top: 10px;
        }
    - !include /config/lovelace/tiles/doors-and-locks.yaml
    - type: custom:hui-entities-card
      title: Lights
      entities:
      - type: custom:hui-horizontal-stack-card
        cards:
        - type: "custom:button-card"
          color_type: card
          name: Lights On
          size: 100%
          show_state: false
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.great_room_smart_toggle
          hold_action:
            action: more-info
          icon: mdi:lightbulb-on
          styles:
            icon:
            - color: white
            name:
            - color: white
            card:
            - height: 100px
            - background-color: var(--paper-card-background-color)
            - -webkit-box-shadow: 0px 0px 0px 0px
            - box-shadow: 0px 0px 0px 0px
        - type: conditional
          conditions:
          - entity: sun.sun
            state: below_horizon
          card:
            type: "custom:button-card"
            color_type: card
            entity: switch.chill_mode
            name: Wind Down
            size: 100%
            show_state: false
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            icon: mdi:meditation
            styles:
              card:
              - height: 100px
              - background-color: var(--paper-card-background-color)
              - -webkit-box-shadow: 0px 0px 0px 0px
              - box-shadow: 0px 0px 0px 0px
            state:
            - value: 'on'
              styles:
                icon:
                - color: var(--secondary-text-color)
        - type: "custom:button-card"
          color_type: card
          entity: switch.great_room_shuffler
          name: Disco
          show_state: false
          icon: mdi:decagram
          hold_action:
            action: more-info
          state:
          - value: 'on'
            spin: true
            styles:
              icon:
              - color: pink
              name:
              - color: pink
              card:
              - height: 100px
              - background-color: var(--paper-card-background-color)
              - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
              - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
          - operator: template
            value: >
              [[[
                return true;
              ]]]
            spin: false
            styles:
              icon:
              - color: var(--primary-text-color)
              name:
              - color: var(--primary-text-color)
              card:
              - height: 100px
              - background-color: var(--paper-card-background-color)
              - -webkit-box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
              - box-shadow: 0px 0px 0px 0px var(--button-card-light-color)
      style: |
        .card-header {
          padding-top: 10px;
        }
