title: Light Control
icon: mdi:lightbulb-on-outline
path: light-control
panel: false
cards:
- type: entities
  title: Master Bedroom
  show_header_toggle: false
  entities:
  - entity: light.master_bedroom_lights
    type: "custom:slider-entity-row"
    min: 5
    name: Lights
    icon: mdi:bed-empty
    toggle: true
  - type: divider
  - entity: light.kp_bedside
    type: light
    name: KP
    icon: mdi:lamp
  - entity: light.andrew_bedside
    type: light
    name: Andrew
    icon: mdi:lamp
- type: entities
  title: Great Room
  show_header_toggle: false
  entities:
  - entity: "light.living_room_lights"
    type: "custom:slider-entity-row"
    min: 5
    toggle: true
    name: Lamps
    icon: mdi:sofa
  - entity: switch.power_outlet_2
    name: TV Backlight
    type: switch
    icon: mdi:television
  - type: divider
  - type: switch
    entity: switch.ikea_outlet_3
    name: Ledge Lights
    icon: mdi:weather-sunset-up
- type: entities
  title: Kitchen
  show_header_toggle: false
  entities:
  - entity: switch.cabinet_lights
    name: Cabinet Lights
    icon: mdi:light-switch
  - entity: switch.bar_lights
    name: Bar Lights
    icon: mdi:light-switch
- type: entities
  title: Guest Bedroom
  show_header_toggle: false
  entities:
  - entity: light.guest_room_lights
    type: "custom:slider-entity-row"
    min: 5
    name: Lights
    icon: mdi:bed-empty
    toggle: true
- type: entities
  title: Man-cave
  show_header_toggle: false
  entities:
  - entity: group.man_cave_lights
    type: switch
    min: 5
    name: Lights

- type: entities
  title: Exterior Lights
  entities:
  - entity: group.back_yard_lights
    type: switch
    name: Back Yard Lights
    icon: mdi:tree
  - entity: light.ge_softwhite_104
    type: "custom:slider-entity-row"
    min: 5
    name: Patio
    toggle: true
  - entity: light.ge_softwhite_101
    type: "custom:slider-entity-row"
    min: 5
    name: Side Yard
    toggle: true
    icon: mdi:garage
