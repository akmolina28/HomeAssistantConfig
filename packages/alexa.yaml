alexa:
  smart_home:
    filter:
      include_entities:
      - switch.bar_lights
      - switch.cabinet_lights
      - switch.kitchen_overhead_lights
      - light.kitchen_table_lights
      - switch.ikea_outlet_3
      - switch.xiaomi_wifi_smart_plug_101
      - light.living_room_lights
      - script.lighting_scene_kitchen_lights_on
      - script.lighting_scene_kitchen_lights_off
      - script.lighting_scene_common_area_full_brightness
      - script.lighting_scene_common_area_off
      - script.lighting_scene_common_area_dim
      - script.lighting_scene_kitchen_lights_dim

      - cover.garage_door

      - climate.thermostat

      - script.vacuum_start_cleanup
      - script.vacuum_pause_cleanup
      - script.vacuum_resume_cleanup
      - script.vacuum_stop_cleanup
      - script.vacuum_return_to_dock
      - script.vacuum_go_to_trash_can
    entity_config:
      switch.bar_lights:
        name: Bar Lights
        description: Lighting over the bar in the kitchen
        display_categories: SWITCH
      switch.cabinet_lights:
        name: Cabinet Lights
        description: Lighting attached to the kitchen cabinets
        display_categories: SWITCH
      switch.kitchen_overhead_lights:
        name: Kitchen Overhead Lights
        description: Overhead light fixture in the kitchen
        display_categories: SWITCH
      light.kitchen_table_lights:
        name: Kitchen Table Lights
        description: Kitchen table light fixture
        display_categories: LIGHT
      switch.ikea_outlet_3:
        name: Ledge Lights
        description: Ledge lighting in the great room
        display_categories: SMARTPLUG
      switch.xiaomi_wifi_smart_plug_101:
        name: Christmas Tree
        description: Christmas tree smart plug
        display_categories: SMARTPLUG
      light.living_room_lights:
        name: Living Room Lights
        description: Lighting in the living room area
        display_categories: LIGHT
      cover.garage_door:
        name: Garage Door
        description: Open or close the garage
        display_categories: DOOR
      climate.thermostat:
        name: Thermostat
        description: Set the desired temperature
        display_categories: THERMOSTAT
      script.vacuum_start_cleanup:
        name: Script - Vacuum Start Cleanup
        description: Start cleaning the house
        display_categories: ACTIVITY_TRIGGER
      script.vacuum_pause_cleanup:
        name: Script - Vacuum Pause Cleanup in progress
        description: Pause the cleanup in progress
        display_categories: ACTIVITY_TRIGGER
      script.vacuum_resume_cleanup:
        name: Script - Vacuum Resume Cleanup in progress
        description: Resume the cleanup in progress
        display_categories: ACTIVITY_TRIGGER
      script.vacuum_stop_cleanup:
        name: Script - Vacuum Stop Cleanup
        description: Stop the cleanup in progress
        display_categories: ACTIVITY_TRIGGER
      script.vacuum_return_to_dock:
        name: Script - Vacuum Return to Dock
        description: Go back to the dock
        display_categories: ACTIVITY_TRIGGER
      script.vacuum_go_to_trash_can:
        name: Script - Vacuum Go To Trash Can
        description: Send vacuum to the trash can
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_kitchen_lights_on:
        name: Lighting Scene - Kitchen Lights On
        description: Turn on lights in the kitchen
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_kitchen_lights_off:
        name: Lighting Scene - Kitchen Lights Off
        description: Turn off lights in the kitchen
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_common_area_full_brightness:
        name: Lighting Scene - Common Area Full Brightness
        description: Light up the common area
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_common_area_off:
        name: Lighting Scene - Common Area Off
        description: Turn off the common area
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_common_area_dim:
        name: Lighting Scene - Common Area Dim
        description: Dim the lights in the common area
        display_categories: ACTIVITY_TRIGGER
      script.lighting_scene_kitchen_lights_dim:
        name: Lighting Scene - Kitchen Lights Dim
        description: Dim the lights in the kitchen
        display_categories: ACTIVITY_TRIGGER