automation:
- alias: Man Cave Dimmer Switch On (keydown)
  trigger:
  - event_data:
      event: 1000
      id: man_cave_dimmer_switch
    event_type: deconz_event
    platform: event
  condition: []
  action:
  - service: light.turn_on
    entity_id:
    - light.ge_softwhite_102
    - light.hue_color_a19_101
  - service: switch.turn_on
    entity_id:
    - switch.man_cave_fluxer
    - switch.ikea_smart_plug_101

