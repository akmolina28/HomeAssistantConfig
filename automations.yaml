background: center / cover no-repeat fixed  url('/local/images/bg_long.png?v=1')
custom_header:
  exceptions:
    - conditions:
        user_agent: Mobile
      config:
        hide_header: true
views:
  - icon: mdi:mdi-home-automation
    name: Automations
    path: automations
    badges: []
    cards:
    - type: vertical-stack
      cards:
      - type: 'custom:button-card'
        size: 25px
        icon: 'mdi:close'
        tap_action:
          action: navigate
          navigation_path: /mobile-dashboard/0
        styles:
          card:
            - width: 40px
            - height: 40px
            - background-color: 'rgba(255,255,255,0)'
            - box-shadow: none
            - margin-bottom: '-25px'
          icon:
            - margin-left: px
      - type: "custom:homekit-card"
        style: |
          :host {
            --tile-background: rgba(255, 255, 255, 0.10);
            --tile-border-radius: 12px;
            --tile-width: 100px;
            --tile-height: 100px;
            --tile-on-background: rgba(255, 255, 255, 0.7);

            --tile-name-text-color: rgba(255, 255, 255, 0.8);
            --tile-on-name-text-color: rgba(0, 0, 0, 1);

            --tile-state-text-color: rgba(255, 255, 255, 0.8);
            --tile-on-state-text-color: rgba(0, 0, 0, 1);

            --tile-state-changed-text-color: rgb(134, 134, 134);
            --tile-unavailable-state-text-color: rgba(255, 255, 255, 1);

            --tile-value-text-color: rgba(255, 0, 0, 1);


            --tile-icon-color: rgba(255, 255, 255, 0.8);
            --tile-on-icon-color: var(--primary-color) !important;
            /* #f7d959; rgba(255,204,110,1.0) */
            font-family: Arial;
          }
          .top-fav {
            background-color: rgba(255, 255, 230,0.5) !important;
          }
          .off-bg {
            background-color: rgba(255, 255, 255, 0.10) ;
          }
          .hideState .state {
            visibility:hidden !important;
          }
          homekit-button .icon.climate {
            background-color: var(--primary-color) !important;
          }
          homekit-button .icon {
            height: calc(var(--tile-icon-size, 30px) + 14px) !important;
            width: calc(var(--tile-icon-size, 30px) + 14px) !important;
          }
          homekit-button.action-button .state {
            display: none;
          }
        home: false
        title: Home
        useBrightness: true
        useTemperature: true
        titleColor: '#FFF'
        statePositionTop: false
        entities:
        - title: Automation Mode
          entities:
          - entity: binary_sensor.automation_home_mode
            name: Home
            icon: mdi:home
            tap_action:
              haptic: heavy
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.automation_mode
                option: home
          - entity: binary_sensor.automation_away_mode
            name: Away
            icon: mdi:exit-run
            tap_action:
              haptic: heavy
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.automation_mode
                option: away
          - entity: binary_sensor.automation_sleep_mode
            name: Sleep
            icon: mdi:weather-night
            tap_action:
              haptic: heavy
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.automation_mode
                option: sleep
          - entity: binary_sensor.automation_guest_mode
            name: Guest
            icon: mdi:human-male-male
            tap_action:
              haptic: heavy
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.automation_mode
                option: guest
          - entity: binary_sensor.automation_vacation_mode
            name: Vacation
            icon: mdi:beach
            tap_action:
              haptic: heavy
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.automation_mode
                option: vacation
        - title: Automations
          entities:
          - entity: switch.chill_mode
            name: Wind Down
            icon: mdi:meditation
            tap_action:
              haptic: heavy
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.chill_mode
          - entity: switch.night_shift
            name: Night Shift
            icon: mdi:stethoscope
            tap_action:
              haptic: heavy
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.night_shift
